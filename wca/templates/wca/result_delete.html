{% extends 'wca/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>
        Are you sure you want to delete <strong>{{ result.person_name }}</strong>'s result with an average of <strong>{{ result.average }}</strong> for the competition <strong>{{ result.competition }}</strong>?
    </p>
    <button class="btn btn-outline-danger" type="submit">
        delete
    </button>
    <a class="btn btn-outline-secondary" href="{% url 'result_detail' result.pk 
    %}">
        cancel
    </a>
</form>
{% endblock content %}
