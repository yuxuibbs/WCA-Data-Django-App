{% extends 'wca/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>
        Are you sure you want to delete {{ person_name }}'s result "{{ average }}" for the competition "{{ competition }}"?
    </p>
    <button class="btn btn-outline-danger" type="submit">
        delete
    </button>
    <a class="btn btn-outline-secondary" href="{% url 'result_detail' result.pk 
    %}">
        cancel
    </a>
</form>
{% endblock content %}
